<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .color-blue 
        {
            color: blue;
        }
        .color-red 
        {
            color: red;
        }
        .pointer 
        {
            cursor: pointer;
        }
        

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vue JS</title>
</head>

<body>
    <div id="container">
        <h1>Première page avec Vue.js</h1>

        <p>ici mon message: {{message}} </p>

        <input type="text" v-model="message">

        <ul>
            <li v-for="name in names">
                {{name}}
            </li>
        </ul>


        <input type="text" v-model="newName">
        &nbsp;
        <button v-on:click="addName">Ajouter un prénom</button>

        <h2 v-bind:title="infoDate">Quel jour somme nous</h2>

        <h2 v-on:click="toggleColor" v-bind:class="className" class="pointer">Titre avec une classe dynamique</h2>

        <p>Faites un changement de couleur a chaque clic sur le titre (toggle entre bleu et rouge)</p>

        <p v-if="newName.length > 0" >Saisie du prénom en cours</p>


    </div>
</body>

<script>
    var myVueApp = ({
        data() {
            return {
                message: 'Hello World',
                names: ['Jean', 'Paul', 'Jacques'],
                newName: "",
                infoDate: "Vous consultez cette page le " + new Date().toLocaleString(),
                className: "color-blue"
            }
        },
        methods: {
            addName() { // methode pour ajouter un nom dans la liste à partir du champ input et de la variable newName
                this.names.push(this.newName);
                this.newName = "";
            },
            toggleColor() {
                //changer le curseur de la souris
                if (this.className == "color-blue") {
                    this.className = "color-red";
                } 
                else {
                    this.className = "color-blue";
                }
            },

            

        }
    })


    Vue.createApp(myVueApp).mount('#container');
</script>

</html>
