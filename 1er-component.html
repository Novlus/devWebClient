<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

</head>
<body>
    <div id="container">
        <h1>Premier component</h1>
        <p>Etat de vue.js : {{vueStatus}}</p>

        <button-counter></button-counter>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Officiis quidem distinctio tenetur quas dolores perferendis voluptates. 
            Reiciendis repellendus non reprehenderit error, eum ipsa nobis laboriosam eaque, mollitia obcaecati quibusdam quidem.</p>
        <button-counter></button-counter>
    </div>

    <script>
        // Il faut créer l'instance de vue avant de déclarer les components.
        var myVueApp = Vue.createApp ({
            data() {
                return {
                  
                  vueStatus: "ok",  
                    
                }
            },
            methods: {  
               


            },
            computed: { // emplacement où l'on effectue les calculs à réaliser quand l'événement onDOMready est ok.
                
                

                
            }
        })
        
        // //on définit un nouveau composant global appelé button-counter
        myVueApp.component('button-counter',{
            data () {
                return {
                    count: 0
                }
            },
            template: 
                `
                    <button v-on:click="count++">
                        Vous m'avez cliqué {{count}} fois
                    </button>
               `
                
         })
    
    
        myVueApp.mount('#container');
    </script>
    
</body>
</html>
